<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do List Management</title>
</head>

<body>

    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
        <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
            <div class="mb-4">
                <h1 class="text-grey-darkest">Todo List</h1>
                <div class="mt-4">
                    <p>Task: <input id="new_task" class="shadow w-[30vh]" placeholder="Add task"></p>
                    <p>Deadline (optional): <input id = 
                    "new_deadline" lass="shadow" type="datetime-local" placeholder="Add Deadline"></p>
                    <button type="submit" id="submit_task" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
                </div>
            </div>
    

            <div id="filtersection">
                
                <label for="created_start_time">Only show created time from: </label>
                <input type="datetime-local" id="created_start_time"
                name="created_start_time">

                <label for="created_end_time">To: </label>
                <input type="datetime-local" id="created_end_time"
                name="created_end_time">

                <button type="submit" id="filter_created" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">filter</button>

                <br>

                <label for="created_start_time">Only show deadline time from: </label>
                <input type="datetime-local" id="deadline_start_time"
                name="deadline_start_time">

                <label for="created_end_time">To: </label>
                <input type="datetime-local" id="deadline_end_time"
                name="deadline_end_time">

                <button type="submit" id="filter_deadline" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">filter</button>

                <br>

                <input type="checkbox" id="deadlinecheck" name="deadlinecheck" onclick="get_todo(filterdeadline = !filterdeadline)">
                <label for="deadlinecheck">Only show tasks w/ deadline</label>
                
            </div>

            <div id="displaytodo" class="">
            </div> 

        </div>
    </div>

    <script src="./js/index.js"></script>
    <!-- <script type="module" src="./js/apiRequests.js"></script> -->
</body>
</html>
